<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyan Cat: Fan Form Submission</title>
    <link rel="stylesheet" href="css/stylesinfo.css">
</head>

<body>
    <form action="/submit_page.com" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="date-of-birth">Date of birth:</label><br>
        <input type="date" id="date-of-birth" name="date-of-birth"><br>
        <label for="favorite-color">Favorite color:</label><br>
        <input type="color" id="favorite-color" name="favorite-color"><br>
        <label for="lucky-number">Lucky number:</label><br>
        <input type="number" id="lucky-number" name="lucky-number"><br>
        <label for="confirmation">Confirmation</label><br>
        <input type="checkbox" id="confirmation" name="confirmation"><br>
        <input type="submit" id="submit_page" name="submit_page"><br>
    </form>
</body>

</html>
